<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>// name
            // health
            // speed (private)
            // strength (private)
            // Speed and strength should be 3 by default. Health should be 100 by default.
            
            // The Ninja class should have the following methods:
            
            // sayName() - This should log that Ninja's name to the console.
            // showStats() - This should show the Ninja's Strength and Speed, as well as their health.
            // drinkSake() - This should add +10 Health to the Ninja
            
            function Ninja(name){
              this.name=name;
              this.health = 100;
              var speed = 3 ;
              var strength = 3;
              this.sayName=function(){
                console.log(this.name);
                return this;
              }
              this.showStats=function(){
                console.log("health:",this.health,"speed:", speed,"strength:", strength)
                return this;
              }
              this.drinkSake=function(){
                this.health += 10;
                return this;
              }
              Ninja.prototype.punch=function(ninja){
                ninja.health -= 5;
                console.log(this.name +" punched "+ ninja.name + " and " + ninja.name+" lost 5 health! Ouch");
                return this;
              }
              this.kick=function(ninja){
                ninja.health -=15;
                console.log(this.name +" kicked "+ ninja.name + " and " + ninja.name+" lost 15 health! Ouch")
                return this;
              }
            }
        </script>
    
</body>
</html>
